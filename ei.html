<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnende Eieren met Score en Misclick</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .egg {
            width: 100px;
            height: 140px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: spin 3s linear infinite;
            cursor: pointer;
        }

        /* Spinning effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .score {
            position: fixed;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* Voorkomt dat de melding interactie heeft met andere elementen */
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <div class="error-message">Mis klik! Score gaat omlaag...</div>

    <script>
        let score = 0;  // Score bijhouden
        const errorMessage = document.querySelector('.error-message');

        // Functie om een nieuw ei toe te voegen op een willekeurige plek
        function createEgg() {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            
            // Plaats het ei op een willekeurige positie op het scherm
            egg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            egg.style.top = Math.random() * (window.innerHeight - 140) + 'px';
            
            // Voeg het ei toe aan de body
            document.body.appendChild(egg);
            
            // Verwijder het ei en verhoog de score als erop geklikt wordt
            egg.addEventListener('click', function() {
                egg.remove();  // Verwijder het ei
                score++;  // Verhoog de score
                updateScore();  // Werk de score bij
            });
        }

        // Functie om de score bij te werken
        function updateScore() {
            document.querySelector('.score').textContent = `Score: ${score}`;
        }

        // Functie om de misclick af te handelen
        function handleMisclick(event) {
            score--;  // Verlaag de score
            updateScore();  // Werk de score bij
            showErrorMessage(event);  // Toon de foutmelding op de muispositie
        }

        // Functie om de foutmelding te tonen op de muispositie
        function showErrorMessage(event) {
            errorMessage.style.left = event.pageX + 'px';
            errorMessage.style.top = event.pageY + 'px';
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 2000);  // Verberg de foutmelding na 2 seconden
        }

        // Voeg elke 1 seconde een nieuw ei toe
        setInterval(createEgg, 1000);

        // Luister naar muisklikken buiten de eieren
        document.body.addEventListener('click', function(event) {
            if (!event.target.classList.contains('egg')) {
                handleMisclick(event);  // Verlaag de score bij misklik
            }
        });
    </script>
</body>
</html>
