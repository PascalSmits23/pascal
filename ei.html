<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnende Eieren met Score en Misclick</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 10;
        }

        .menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .menu button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .settings {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            color: white;
        }

        .settings label {
            margin-right: 10px;
        }

        .settings input {
            padding: 5px;
            font-size: 16px;
            width: 50px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }

        .egg, .green-egg {
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: spin 3s linear infinite;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .egg {
            width: 100px;
            height: 140px;
            background-color: #fff;
        }

        .green-egg {
            width: 80px;
            height: 110px;
            background-color: green;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .score {
            position: fixed;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        .error-message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Welkom bij Spinnende Eieren!</h1>
        <button id="play-button">Play</button>
        <div class="settings">
            <label for="spawn-time">Tijd tussen eieren (seconden):</label>
            <input type="number" id="spawn-time" min="1" max="5" value="1">
        </div>
    </div>

    <div class="score">Score: 0</div>
    <div class="error-message">Mis! -1</div>

    <script>
        let score = 0;
        let eggCount = 0; // Telt hoeveel eieren er zijn gespawnd
        let gameStarted = false; // Houdt bij of het spel gestart is
        let spawnInterval = 1000; // Tijd tussen eieren (standaard: 1 seconde)
        const errorMessage = document.querySelector('.error-message');
        const menu = document.querySelector('.menu');
        const playButton = document.querySelector('#play-button');
        const spawnTimeInput = document.querySelector('#spawn-time');
        const scoreDisplay = document.querySelector('.score');
        let gameInterval;

        // Start het spel wanneer de speler op "Play" klikt
        playButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Voorkom dat de misclick-handler dit klikevent behandelt
            spawnInterval = parseInt(spawnTimeInput.value) * 1000; // Lees de spawn-tijd uit de input en converteer naar milliseconden
            menu.style.display = 'none'; // Verberg het menu
            scoreDisplay.style.display = 'block'; // Toon de score
            gameStarted = true; // Zet de game-status op gestart
            gameInterval = setInterval(createEgg, spawnInterval); // Start het spel met de aangepaste spawn-tijd
        });

        // Functie om een ei te maken (normaal of groen)
        function createEgg() {
            const isGreenEgg = eggCount >= getRandomEggSpawnThreshold();

            const egg = document.createElement('div');
            egg.classList.add(isGreenEgg ? 'green-egg' : 'egg');
            
            // Plaats het ei op een willekeurige positie
            egg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            egg.style.top = Math.random() * (window.innerHeight - 140) + 'px';

            // Voeg het ei toe aan de body
            document.body.appendChild(egg);

            // Eventlistener voor klikken
            egg.addEventListener('click', function () {
                egg.remove();
                score += isGreenEgg ? 3 : 1; // Groene eieren geven 3 punten
                updateScore();
            });

            // Laat het ei na 3 seconden verdwijnen
            setTimeout(() => {
                egg.style.opacity = 0; // Fade-out
                setTimeout(() => egg.remove(), 1000);
            }, isGreenEgg ? 2000 : 3000); // Groene eieren verdwijnen na 2 seconden

            if (isGreenEgg) {
                eggCount = 0; // Reset teller bij een groen ei
            } else {
                eggCount++;
            }
        }

        // Functie om de score bij te werken
        function updateScore() {
            document.querySelector('.score').textContent = `Score: ${score}`;
        }

        // Functie om een misclick te registreren
        function handleMisclick(event) {
            if (!gameStarted) return; // Als het spel niet gestart is, geen misclick registreren
            if (event.target.classList.contains('egg') || event.target.classList.contains('green-egg')) return;

            score--;
            updateScore();
            showErrorMessage(event);
        }

        // Toon foutmelding
        function showErrorMessage(event) {
            errorMessage.style.left = event.pageX + 'px';
            errorMessage.style.top = event.pageY + 'px';
            errorMessage.style.opacity = 1;
            setTimeout(() => {
                errorMessage.style.opacity = 0;
            }, 2000);
        }

        // Functie voor willekeurig spawn-interval voor groene eieren
        function getRandomEggSpawnThreshold() {
            return Math.floor(Math.random() * (7 - 3 + 1)) + 3;
        }

        // Luister naar muisklikken buiten eieren
        document.body.addEventListener('click', function (event) {
            handleMisclick(event); // Verwerk misclicks
        });
    </script>
</body>
</html>
