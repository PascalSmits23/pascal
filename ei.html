<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnende Eieren met Score en Misclick</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .egg, .green-egg {
            width: 100px;
            height: 140px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: spin 3s linear infinite;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .green-egg {
            width: 80px;
            height: 110px;
            background-color: green;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .score {
            position: fixed;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <div class="error-message">Mis! -1</div>

    <script>
        let score = 0;
        let eggCount = 0;
        const errorMessage = document.querySelector('.error-message');

        function createEgg() {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            egg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            egg.style.top = Math.random() * (window.innerHeight - 140) + 'px';

            document.body.appendChild(egg);

            egg.addEventListener('click', function () {
                egg.remove();
                score++;
                updateScore();
            });

            setTimeout(() => {
                egg.style.opacity = 0;
                setTimeout(() => egg.remove(), 1000);
            }, 3000);

            eggCount++;
            if (eggCount >= getRandomEggSpawnThreshold()) {
                createGreenEgg();
                eggCount = 0;
            }
        }

        function createGreenEgg() {
            const greenEgg = document.createElement('div');
            greenEgg.classList.add('green-egg');
            greenEgg.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            greenEgg.style.top = Math.random() * (window.innerHeight - 110) + 'px';

            document.body.appendChild(greenEgg);

            greenEgg.addEventListener('click', function () {
                greenEgg.remove();
                score += 3;
                updateScore();
            });

            setTimeout(() => {
                greenEgg.style.opacity = 0;
                setTimeout(() => greenEgg.remove(), 1000);
            }, 2000);
        }

        function updateScore() {
            document.querySelector('.score').textContent = `Score: ${score}`;
        }

        function handleMisclick(event) {
            score--;
            updateScore();
            showErrorMessage(event);
        }

        function showErrorMessage(event) {
            errorMessage.style.left = event.pageX + 'px';
            errorMessage.style.top = event.pageY + 'px';
            errorMessage.style.opacity = 1;
            setTimeout(() => {
                errorMessage.style.opacity = 0;
            }, 2000);
        }

        function getRandomEggSpawnThreshold() {
            return Math.floor(Math.random() * (7 - 3 + 1)) + 3;
        }

        setInterval(createEgg, 1000);

        document.body.addEventListener('click', function (event) {
            if (!event.target.classList.contains('egg') && !event.target.classList.contains('green-egg')) {
                handleMisclick(event);
            }
        });
    </script>
</body>
</html>
