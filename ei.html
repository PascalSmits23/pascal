<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnende Eieren met Score en Misclick</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .egg, .green-egg {
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: spin 3s linear infinite;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .egg {
            width: 100px;
            height: 140px;
            background-color: #fff;
        }

        .green-egg {
            width: 80px;
            height: 110px;
            background-color: green;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .score {
            position: fixed;
            bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .error-message {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <div class="error-message">Mis! -1</div>

    <script>
        let score = 0;
        let eggCount = 0; // Telt hoeveel eieren er zijn gespawnd
        const errorMessage = document.querySelector('.error-message');

        // Functie om een ei te maken (normaal of groen)
        function createEgg() {
            // Kies of het een normaal ei of een groen ei wordt
            const isGreenEgg = eggCount >= getRandomEggSpawnThreshold();

            const egg = document.createElement('div');
            egg.classList.add(isGreenEgg ? 'green-egg' : 'egg');
            
            // Plaats het ei op een willekeurige positie
            egg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            egg.style.top = Math.random() * (window.innerHeight - 140) + 'px';

            // Voeg het ei toe aan de body
            document.body.appendChild(egg);

            // Eventlistener voor klikken
            egg.addEventListener('click', function () {
                egg.remove();
                score += isGreenEgg ? 3 : 1; // Groene eieren geven 3 punten
                updateScore();
            });

            // Laat het ei na 3 seconden verdwijnen
            setTimeout(() => {
                egg.style.opacity = 0; // Fade-out
                setTimeout(() => egg.remove(), 1000);
            }, isGreenEgg ? 2000 : 3000); // Groene eieren verdwijnen na 2 seconden

            // Reset teller als groen ei gespawnd wordt
            if (isGreenEgg) eggCount = 0;
            else eggCount++;
        }

        // Functie om de score bij te werken
        function updateScore() {
            document.querySelector('.score').textContent = `Score: ${score}`;
        }

        // Functie om een misclick te registreren
        function handleMisclick(event) {
            score--;
            updateScore();
            showErrorMessage(event);
        }

        // Toon foutmelding
        function showErrorMessage(event) {
            errorMessage.style.left = event.pageX + 'px';
            errorMessage.style.top = event.pageY + 'px';
            errorMessage.style.opacity = 1;
            setTimeout(() => {
                errorMessage.style.opacity = 0;
            }, 2000);
        }

        // Functie voor willekeurig spawn-interval voor groene eieren
        function getRandomEggSpawnThreshold() {
            return Math.floor(Math.random() * (7 - 3 + 1)) + 3;
        }

        // Voeg elke seconde een ei toe
        setInterval(createEgg, 1000);

        // Luister naar muisklikken buiten eieren
        document.body.addEventListener('click', function (event) {
            if (!event.target.classList.contains('egg') && !event.target.classList.contains('green-egg')) {
                handleMisclick(event);
            }
        });
    </script>
</body>
</html>
