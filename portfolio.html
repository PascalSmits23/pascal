<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Website</title>
    <style>
        /* Algemene bodyinstellingen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e1f8e1; /* Lichte groene achtergrond */
            color: #2e8b57; /* Groene tekstkleur */
        }

        /* Stijl voor de header */
        header {
            background-color: #228b22; /* Donkergroen voor header */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Stijl voor de navigatiebalk */
        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50; /* Groene achtergrond voor links */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #32cd32; /* Lichtgroen bij hover */
        }

        /* Stijl voor de knoppencontainer */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            margin: 10px;
            padding: 15px 30px;
            background-color: #4CAF50; /* Groene kleur voor de knoppen */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .button-container a:hover {
            background-color: #45a049; /* Donkergroene hover kleur */
        }

        /* Titel en overige tekstinstellingen */
        h1, h2 {
            color: #006400; /* Donkergroen voor titels */
        }

        h2 {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welkom op mijn website</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
</nav>

<div class="button-container">

    <a href="opdracht2.html">Opdracht 2</a>
    <a href="opdracht3.html">Opdracht 3</a>

    <a href="opdracht5.html">Opdracht 5</a>
    <a href="opdracht6.html">Opdracht 6</a>
    <a href="opdracht7.html">Opdracht 7</a>
    <a href="opdracht8.html">Opdracht 8</a>
    <a href="opdracht9.html">Opdracht 9</a>
    <a href="opdracht10.html">Opdracht 10</a>
</div>

</body>
</html>
